<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    
</head>
<body>

    <div id="catalog-container">



    </div>

   
    
    <button id="new-book">NEW BOOK</button>

    <form action="" id="form">
        <fieldset>
            <legend>Add a Book!</legend>
            <div>
                <label for="author-name">*Author: </label>
                <input type="text" id="author-name" name="author" required>
            </div>

            <div>
                <label for="title-name">*Title: </label>
                <input type="text" id="title-name" name="title" required>
            </div>

            <div>
                <label for="page-numbers">*Page Numbers: </label>
                <input type="number" id="page-numbers" name="pages" required>
            </div>

            <div>
                <label for="status-input">*Read Status: </label>
                
                <select name="status" id="status-input">
                    <option value="unread" selected>unread</option>
                    <option value="read">read</option>
                </select>
            </div>

            
                <button id="submit-button" type="button">Submit</button>
            
        </fieldset>
    </form>

    
</body>
<script src="script.js"></script>
</html>
